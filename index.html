<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不言工作室</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        /* 头部样式 */
        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://source.unsplash.com/random/1920x1080') center/cover;
            height: 100vh;
            color: white;
            text-align: center;
            padding-top: 30vh;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1.5rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3498db;
        }

        /* 主要内容区域 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        section {
            padding: 4rem 0;
        }

        /* 技能展示 */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .skill-item {
            background: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        /* 项目展示 */
        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .project-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .projects {
                grid-template-columns: 1fr;
            }
            
            nav a {
                display: block;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">首页</a>
        <a href="#about">关于我</a>
        <a href="#skills">技能</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系</a>
    </nav>

    <header id="home">
        <h1>不言</h1>
        <p>全栈开发者 | 技术爱好者</p>
    </header>

    <main class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>我是拥有5年开发经验的全栈工程师，专注于Web开发和移动应用开发。热爱技术创新，持续学习前沿技术。</p>
        </section>

        <section id="skills">
            <h2>技术栈</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <h3>前端开发</h3>
                    <p>HTML/CSS/JavaScript</p>
                    <p>React/Vue.js</p>
                </div>
                <div class="skill-item">
                    <h3>后端开发</h3>
                    <p>Node.js/Python</p>
                    <p>MySQL/MongoDB</p>
                </div>
                <div class="skill-item">
                    <h3>其他技能</h3>
                    <p>Git/Docker</p>
                    <p>AWS 云服务</p>
                </div>
            </div>
        </section>

        <section id="projects">
            <h2>项目展示</h2>
            <div class="projects">
                <div class="project-card">
                    <img src="project1.jpg" alt="项目1">
                    <div class="project-info">
                        <h3>电商平台</h3>
                        <p>基于React和Node.js开发的B2C电商系统</p>
                    </div>
                </div>
                <!-- 添加更多项目卡片 -->
            </div>
        </section>

        <section id="contact">
            <h2>联系我</h2>
            <form>
                <input type="text" placeholder="姓名" required>
                <input type="email" placeholder="邮箱" required>
                <textarea rows="5" placeholder="留言内容"></textarea>
                <button type="submit">发送消息</button>
            </form>
        </section>
    </main>

    <footer style="background: #333; color: white; text-align: center; padding: 1rem;">
        <p>&copy; 2023 张三 保留所有权利</p>
        <div class="social-links">
            <a href="#github">GitHub</a>
            <a href="#linkedin">LinkedIn</a>
        </div>
    </footer>
</body>
</html>
